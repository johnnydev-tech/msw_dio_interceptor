name: Release

on:
  workflow_run:
    workflows: ["Lint and Test"]
    types: [completed]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    # Only run if the Lint and Test workflow was successful
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write # Required to create a release and push tags
      pull-requests: write # Required to open/update pull requests (e.g., for changelog)
      id-token: write # Required for OIDC authentication with some semantic-release plugins

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for semantic-release to analyze commits
          # Use the GITHUB_TOKEN from the workflow_run event
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install semantic-release and plugins
        run: npm install semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/github

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release